<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Contacto</title>
</head>
<body>
    <div class="container mt-2">
        <h1>Enviame un Email :)</h1>

        <form action="contact" method="post" data-netlify="true">
            <div class="row justify-content-start">
                <div class="col-2">
                    <label>Tu nombre: <input type="text" name="name" /></label>
                </div>

                <div class="col-2">
                    <label>Tu Email: <input type="email" name="email" /></label>
                </div>

                <div class="col-10">
                    <label>Mensaje: <br> <textarea name="message"></textarea></label> <br>
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </div> 
        </form>
    </div>
</body>
</html>
